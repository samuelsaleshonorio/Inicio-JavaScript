<!DOCTYPE html>
<html>
<head>
	<title>Exercicio 1 - FOR</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var a="*";
		for (var i=0;i<5;i++) 
		{
			document.writeln(a);
			for (var j = 0; j < i; j++) 
			{
				document.writeln(a);
			}
			document.writeln('<br>');

				
		}
	</script>
</head>
<body>
<h2> Aprendendo utilizar For em JS</h2>
</body>
</html>
